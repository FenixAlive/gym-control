<mat-card class="container">
    <mat-card-header>
        <mat-card-title>List of Gymbros</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>filter</div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="internalId">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef=" let bro"> {{bro?.internalId ?? '--'}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let bro"> {{bro.name +' '+ bro?.lastName ?? ''}} </td>
            </ng-container>
            <ng-container matColumnDef="vigent">
                <th mat-header-cell *matHeaderCellDef> Vigent </th>
                <td mat-cell *matCellDef="let bro"> {{(bro?.subscriptionEnd | date) ?? ''}} </td>
            </ng-container>
            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef> Months paid </th>
                <td mat-cell *matCellDef="let bro"> {{bro?.subscriptionLap ?? ''}} </td>
            </ng-container>

            <ng-container matColumnDef="updated">
                <th mat-header-cell *matHeaderCellDef> Updated </th>
                <td mat-cell *matCellDef="let bro"> {{bro.updated ?? bro.created ?? '' | date}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let bro">
                    <button mat-icon-button color="primary">
                        <mat-icon>description</mat-icon>
                    </button>
                    <button mat-icon-button color="accent">
                        <mat-icon>edit_square</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
