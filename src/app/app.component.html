<mat-drawer-container class="container">
  <mat-toolbar *ngIf="isLogin">
    <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
    <span class="navbar-spacer"></span>
    <button mat-icon-button matTooltip="New user" aria-label="New User" [routerLink]="['new']">
      <mat-icon>create</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Search user" aria-label="Search User" [routerLink]="['home']">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button matTooltip="List users" aria-label="List User" [routerLink]="['list']">
      <mat-icon>list</mat-icon>
    </button>
    <button matTooltip="Account settings" aria-label="Account settings" [matMenuTriggerFor]="accountMenu"
      class="profile-button">
      <img *ngIf="firebaseService.partner.value?.photoURL" src="{{firebaseService.partner.value?.photoURL}}" alt=""
        class="partner-photo">
      <mat-icon *ngIf="!firebaseService.partner.value?.photoURL">account_circle</mat-icon>
      <span class="partner-name">{{firebaseService.partner.value?.displayName ?? ''}}</span>
    </button>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item [routerLink]="['settings']"><mat-icon>settings</mat-icon> Settings</button>
      <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon> Logout</button>
    </mat-menu>
  </mat-toolbar>
  <mat-drawer #drawer class="sidenav" mode="side">
    <button class="profile-button nav-item" aria-label="settings" [routerLink]="['settings']">
      <img *ngIf="firebaseService.partner.value?.photoURL" src="{{firebaseService.partner.value?.photoURL}}" alt=""
        class="partner-photo">
      <mat-icon *ngIf="!firebaseService.partner.value?.photoURL">account_circle</mat-icon>
      <span class="partner-name">{{firebaseService.partner?.value?.displayName ?? ''}}</span>
    </button>
    <button mat-button aria-label="search" class="nav-item" [routerLink]="['home']">
      <mat-icon>search</mat-icon>
      <div>Search User</div>
    </button>
    <button mat-button aria-label="new user" class="nav-item" [routerLink]="['new']">
      <mat-icon>create</mat-icon>
      <div>New User</div>
    </button>
    <button mat-button aria-label="list users" class="nav-item" [routerLink]="['list']">
      <mat-icon>list</mat-icon>
      <div>List Users</div>
    </button>
    <button mat-button aria-label="list users" class="nav-item" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <div>Logout</div>
    </button>
  </mat-drawer>
  <main class="main-container">
    <router-outlet></router-outlet>
  </main>
</mat-drawer-container>
