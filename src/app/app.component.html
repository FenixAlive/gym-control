<mat-drawer-container class="container">
  <mat-toolbar>
    <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
    <span class="navbar-spacer"></span>
    <button mat-icon-button matTooltip="New user" aria-label="New User" [routerLink]="['new']">
      <mat-icon>create</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Search user" aria-label="Search User" [routerLink]="['home']">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button matTooltip="List users" aria-label="List User" [routerLink]="['list']">
      <mat-icon>list</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Account settings" aria-label="Account settings" [routerLink]="['settings']">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>
  <mat-drawer #drawer class="sidenav" mode="side">
    <button mat-button aria-label="settings" class="nav-item account-side" [routerLink]="['settings']">
      <mat-icon>account_circle</mat-icon>
      <div>Account Settings</div>
    </button>
    <button mat-button aria-label="search" class="nav-item" [routerLink]="['home']">
      <mat-icon>search</mat-icon>
      <div>Search User</div>
    </button>
    <button mat-button aria-label="new user" class="nav-item" [routerLink]="['new']">
      <mat-icon>create</mat-icon>
      <div>New User</div>
    </button>
    <button mat-button aria-label="list users" class="nav-item" [routerLink]="['list']">
      <mat-icon>list</mat-icon>
      <div>List Users</div>
    </button>
  </mat-drawer>
  <main class="main-container">

    <router-outlet></router-outlet>
  </main>
</mat-drawer-container>
